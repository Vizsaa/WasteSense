<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - WasteSense</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>WasteSense</h1>
        <p class="subtitle">Create Your Account</p>
        
        <div id="alert-container"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                <small style="color: #666; font-size: 12px;">Must be at least 6 characters</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" name="role" required>
                    <option value="">Select account type</option>
                    <option value="resident">Resident</option>
                    <option value="collector">Collector</option>
                    <option value="admin">Administrator</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone_number">Phone Number (Optional)</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            
            <div class="form-group">
                <label for="address">Address (Optional)</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="barangay_id">Barangay (Optional)</label>
                <select id="barangay_id" name="barangay_id">
                    <option value="">Select barangay</option>
                    <option value="1">Barangay Poblacion</option>
                    <option value="2">Barangay San Jose</option>
                    <option value="3">Barangay Santa Maria</option>
                </select>
            </div>
            
            <button type="submit" class="btn">Register</button>
            <button type="button" class="btn btn-secondary" style="margin-top: 10px;" onclick="handleCancel()">
                Cancel / Go Back
            </button>
        </form>
        
        <div class="link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script>
        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value,
                role: document.getElementById('role').value,
                phone_number: document.getElementById('phone_number').value.trim() || null,
                address: document.getElementById('address').value.trim() || null,
                barangay_id: document.getElementById('barangay_id').value || null
            };
            
            // Client-side validation
            if (!formData.full_name || !formData.email || !formData.password || !formData.role) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }
            
            if (formData.password !== formData.confirm_password) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            if (formData.password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showAlert('Please enter a valid email address', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    showAlert('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            }
        });
        
        function handleCancel() {
            // If coming from admin users page, go back there; otherwise go to login
            if (document.referrer && document.referrer.includes('admin-users.html')) {
                window.location.href = 'admin-users.html';
            } else if (document.referrer) {
                history.back();
            } else {
                window.location.href = 'login.html';
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
